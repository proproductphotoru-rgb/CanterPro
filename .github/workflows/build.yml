name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Продвинутый кэш
      - name: Cache Buildozer and Android Tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            .buildozer
            ~/.gradle
          key: ${{ runner.os }}-buildozer-v2-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-v2-

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev ffmpeg libsdl2-dev libssl-dev \
            autoconf automake libtool pkg-config zlib1g-dev libncurses5-dev \
            libncursesw5-dev libtinfo5 cmake libffi-dev libbz2-dev gettext \
            libjpeg-dev libpng-dev uuid-dev libsqlite3-dev

      - name: Install Buildozer and Fixed Cython
        run: |
          pip install --upgrade pip
          # Используем Cython 0.29.33 — это критически важно!
          pip install "Cython==0.29.33" buildozer wheel

      - name: Build with Buildozer
        run: |
          # Если билд упал, мы не чистим всё, а позволяем Buildozer восстановиться
          buildozer -v android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CanterPro-Package
          path: bin/*.apk
