name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev ffmpeg libsdl2-dev libssl-dev \
            autoconf automake libtool pkg-config zlib1g-dev libncurses5-dev \
            libncursesw5-dev libtinfo5 cmake libffi-dev libbz2-dev gettext

      - name: Install Buildozer, Cython and P4A
        run: |
          pip install --upgrade pip
          # Устанавливаем всё заранее, чтобы Buildozer не искал пути сам
          pip install Cython buildozer wheel python-for-android

      - name: Build with Buildozer
        run: |
          # Важно: убираем clean, чтобы не удалять то, что только что установили
          buildozer -v android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CanterPro-Package
          path: bin/*.apk
