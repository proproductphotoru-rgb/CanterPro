name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer Container
        run: |
          # Создаем папку для кэша, чтобы ускорить следующие сборки
          mkdir -p .buildozer
          
          # Запускаем сборку от имени текущего пользователя системы (runner)
          # Это обходит проверку на root полностью
          docker run --user "$(id -u):$(id -g)" \
            --volume "$(pwd)":/home/user/hostpath \
            --env BUILDOZER_WARN_ON_ROOT=0 \
            kivy/buildozer:latest \
            buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CanterPro-APK
          path: bin/*.apk
