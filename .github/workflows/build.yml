name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      # 1. Ставим Java 17 (обязательно для новых версий Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Ставим Python 3.10 (самый стабильный для Kivy)
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Ставим системные библиотеки (чтобы не было ошибок компиляции)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0 \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            libssl-dev libffi-dev \
            zip unzip autoconf libtool pkg-config cmake

      # 4. Ставим Buildozer и Cython правильной версии
      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install "Cython<3.0" # Критично: версия ниже 3.0
          pip install buildozer

      # 5. ЗАПУСК СБОРКИ
      # Команда 'yes' автоматически отвечает 'y' на вопросы про SDK, NDK и Лицензии
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # 6. Выгрузка результата
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CanterPro-APK
          path: bin/*.apk
