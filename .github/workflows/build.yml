name: Build Android APK (Android 15)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      APP_ANDROID_ACCEPT_SDK_LICENSE: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip git \
            python3-pip \
            openjdk-17-jdk \
            libffi-dev \
            libssl-dev

      - name: Install Buildozer (fixed)
        run: |
          pip install --upgrade pip
          pip install "cython<3"
          pip install buildozer

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CanterPro-Android15
          path: bin/*.apk
